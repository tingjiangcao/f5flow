<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F5 Flow</title>
  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 200px; /* 调整图片宽度为200像素 */
      height: auto;    /* 保持图片比例 */
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo">
</body>
</html>
