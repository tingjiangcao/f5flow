<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F5 Flow</title>
  <link rel="icon" href="logomini.png" type="image/png">
  <style>
    body {
      background-color: #f7f7f7;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    img {
      width: 200px;
      height: auto;
      position: absolute;
      left: calc(50% - 100px);
      top: 350px;
    }

    label {
      color: #d0d0d0;
      position: absolute;
      bottom: 0;
      left: calc(50% - 90px);
      bottom: 20px;
    }


  </style>
</head>

<body>
  <img src="logo.png" alt="Logo">
  <label> · 全新的软件创新工作室 · </label>
</body>

</html>
